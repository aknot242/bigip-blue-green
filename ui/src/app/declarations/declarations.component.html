<h2>Declarations</h2>
<table mat-table [dataSource]="declarations" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="virtualServerFullPath">
    <th mat-header-cell *matHeaderCellDef> Virtual Server </th>
    <td mat-cell *matCellDef="let element"> {{element.virtualServerFullPath}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" routerLink="/detail/{{element.name}}">Edit</button>&nbsp;
      <button mat-raised-button color="warn" (click)="openConfirmDeleteDialog(element.name)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button style="margin-top:26px;" mat-raised-button color="primary" routerLink="/detail">Add</button>
